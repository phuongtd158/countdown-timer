<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">New Years Event</h1>
    <div class="countdown-container">
      <div class="timer days">
        <p class="text-big" id="days">0</p>
        <span>days</span>
      </div>
      <div>
        <p class="colon">:</p>
      </div>
      <div class="timer hours">
        <p class="text-big" id="hours">0</p>
        <span>hours</span>
      </div>
      <div>
        <p class="colon">:</p>
      </div>
      <div class="timer mins">
        <p class="text-big" id="mins">0</p>
        <span>mins</span>
      </div>
      <div>
        <p class="colon">:</p>
      </div>
      <div class="timer sec">
        <p class="text-big" id="sec">0</p>
        <span>sec</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
